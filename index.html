<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Uppgift JS - Starwars Catalog</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header><p>STAR WARS CATALOG</p></header>
        <main>
            <section id="cards">
                <article id="character-list" class="card">
                    <p class="card-header">Characters</p>
                    <div id="characters">
                    </div>
                    <p>
                        <span id="prev">&nbsp;&lt;&nbsp;</span>&nbsp; <span id="page"></span>&nbsp;
                        <span id="next">&nbsp;&gt;&nbsp;</span>
                    </p>
                </article>
                <article id="details" class="card  class="loader"">
                    <p class="card-header">Details</p>
                    <div id="character-info">
                    </div>
                    <div id="planet-info">
                    </div>
                </article>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
